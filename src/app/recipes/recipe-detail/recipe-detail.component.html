<br>
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetailed.imagePath" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h4>Name:</h4>
        <h3>{{recipeDetailed.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <h4>Description:</h4>
        {{recipeDetailed.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients:</h4>
        <ul class="list-group">
            <li *ngFor="let ingredient of recipeDetailed.ingredients" class="list-group-item">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
