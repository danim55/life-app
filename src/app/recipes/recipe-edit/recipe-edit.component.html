<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img  style="width: 50px; height: 50px;" src="{{this.recipeForm.value.imagePath}}" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="6"
                        formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:5px">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add a new Ingredient</button>
                </div>
            </div>
            <div class=" row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientCtrl of controls; 
                    let i = index" 
                    style="margin-top:5px"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 5px">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Submit</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
